<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identy card</title>
    <link rel="stylesheet" href="style.css">

    <link  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile_card">
    <div class="img">
        <img src="imges.jpg" alt="Quaid-e-Azaam" class="profile_img">
    </div>
        <div class="text_data">
           <span class="name">SAFI ULLAH</span>
           <span class="job">BLOGGER & YOUTUBER</span>
        </div>
    <div class="madia_button">
    
        <a href="#" class="link1">
        <i  style="background: blue;" class="bx bxl-facebook"></i>
        </a>

        <a href="#" class="link2">
         <i style="background: skyblue;" class="bx bxl-twitter"></i>
         </a>

         <a href="#" class="link3">
         <!-- <i style="background;" class="bx bxl-youtube"></i> -->
         <i class="bx bxl-youtube"></i>
        </a>

    </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
     </div>

     <div class="last_step">

        <div class="data">
            <i class="bx bx-heart"></i>
            <span>60k</span>
         </div>
       
        <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span>30k</span>
        </div>
        <div class="data">
            <i class="bx bx-share"></i>
            <span>10k</span>
        </div>
        
     </div>
    
    </div>
 
</body>
</html>
